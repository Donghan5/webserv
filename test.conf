events {
    worker_connections 1024;
    use poll;
}

http {
    include /etc/nginx/mime.types;

    # Default server
    server {
        listen 8080;
        server_name localhost;
        root ./www;
        client_max_body_size 10M;
        error_page 404 /errors/404.html;

        location / {
            index index.html styled.html;
            allowed_methods GET;
        }

        location /css {
            allowed_methods GET;
        }

        location /errors {
            allowed_methods GET;
        }

        location /images {
            autoindex on;
            allowed_methods GET;
        }

        location /upload {
            root ./www/uploads;
            allowed_methods POST DELETE;
            client_max_body_size 50M;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            allowed_methods GET POST;
        }
    }

    # Test server on a different port with a subdomain
    server {
        listen 8081;
        server_name test.local;
        root ./www;

        location / {
            index styled.html;
            allowed_methods GET;
        }

        location /private {
            deny all;
        }
    }

    # Server with HTTPS enabled (Self-signed for testing)
    server {
        listen 8443 ssl;
        server_name secure.local;

        ssl_certificate /etc/ssl/certs/inception.crt;
        ssl_certificate_key /etc/ssl/private/inception.key;

        location / {
            index secure.html;
            allowed_methods GET;
        }
    }

    # Redirect example
    server {
        listen 8082;
        server_name redirect.local;

        location / {
            rewrite ^ https://secure.local$request_uri? permanent;
        }
    }

    # Server with custom error pages
    server {
        listen 8083;
        server_name error.local;
        root ./www;

        error_page 403 /errors/403.html;
        error_page 404 /errors/404.html;
        error_page 500 /errors/500.html;

        location / {
            index index.html;
            allowed_methods GET;
        }
    }

    # Autoindex enabled for /downloads
    server {
        listen 8084;
        server_name downloads.local;

        location /downloads {
            root ./www/downloads;
            autoindex on;
            allowed_methods GET;
        }
    }

    # Server supporting large file uploads
    server {
        listen 8085;
        server_name upload.local;

        location /upload {
            root ./www/uploads;
            allowed_methods POST DELETE;
            client_max_body_size 50M;
        }
    }

    # CGI Server for Python and PHP scripts
    server {
        listen 8086;
        server_name cgi.local;

        location /cgi-bin {
            root ./www/cgi-bin;
            include fastcgi_params;
            fastcgi_pass unix:/var/run/fcgiwrap.socket;
            allowed_methods GET POST;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            allowed_methods GET POST;
        }
    }
}
